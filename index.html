<!DOCTYPE html>

<head>

<title>DEATH LINE NAME STYLISH</title>

<style>
:root{

}

*{

}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Courier New", monospace;

}

.container{
  width:360px;

}

}

  padding:10px;
  background:transparent;
  border:1px solid var(--neon);
  color:var(--neon);
  outline:none;
  margin-bottom:15px;
}

.style-box{
  border:1px dashed var(--neon);
  padding:10px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.style-text{
  font-size:14px;
  word-break:break-all;
}

.copy-btn{
  background:transparent;
  border:1px solid var(--neon);
  color:var(--neon);
  padding:4px 6px;
  cursor:pointer;
}

.copy-btn:hover{

  color:#000;
}

.footer{
  margin-top:12px;
  text-align:center;
  font-size:11px;

}
</style>
</head>
